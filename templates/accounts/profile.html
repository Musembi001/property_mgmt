{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>My Profile</h3>
    <ul class="list-group">
        <li class="list-group-item"><strong>Name:</strong> {{ user.get_full_name|default:user.username }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        <li class="list-group-item"><strong>Role:</strong> {{ user.role|title }}</li>
    </ul>
</div>
{% endblock %}
