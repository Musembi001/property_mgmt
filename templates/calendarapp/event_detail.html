{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>{{ event.title }}</h3>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p><strong>Start:</strong> {{ event.start_time|date:"Y-m-d H:i" }}</p>
    <p><strong>End:</strong> {{ event.end_time|date:"Y-m-d H:i" }}</p>
    <p><strong>Created by:</strong> {{ event.created_by }}</p>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Back to Events</a>
</div>
{% endblock %}
