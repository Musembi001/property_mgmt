{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Add Expense</h3>
    {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
