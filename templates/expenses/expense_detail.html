{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>{{ expense.description }}</h3>
    <p><strong>Amount:</strong> KES {{ expense.amount }}</p>
    <p><strong>Category:</strong> {{ expense.get_category_display }}</p>
    <p><strong>Date:</strong> {{ expense.date }}</p>
    <p><strong>Created by:</strong> {{ expense.created_by }}</p>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Back to Expenses</a>
</div>
{% endblock %}
