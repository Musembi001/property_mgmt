{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-4"><i class="bi bi-phone"></i> Pay Rent via M-PESA</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone" class="form-label">M-PESA Phone Number</label>
                            <input type="text" class="form-control" name="phone" placeholder="e.g. 2547XXXXXXXX" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (Ksh)</label>
                            <input type="number" class="form-control" name="amount" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="bi bi-phone"></i> Pay Now</button>
                    </form>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
