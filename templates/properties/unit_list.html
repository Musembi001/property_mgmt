{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Units</h2>
    <a href="{% url 'unit_add' building_id %}" class="btn btn-primary mb-3">Add Unit</a>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Unit Number</th>
                <th>Floor</th>
                <th style="width: 180px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in object_list %}
            <tr>
                <td>{{ unit.unit_number }}</td>
                <td>{{ unit.floor }}</td>
                <td>
                    <a href="{% url 'unit_edit' unit.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'unit_delete' unit.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No units found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'building_list' %}" class="btn btn-secondary mt-3">Back to Buildings</a>
</div>
{% endblock %}
