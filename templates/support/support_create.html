{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Submit a Support Ticket</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'support_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
