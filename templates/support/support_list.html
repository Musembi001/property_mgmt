{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>My Support Tickets</h3>
    <a href="{% url 'support_create' %}" class="btn btn-primary mb-3">New Ticket</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Status</th>
                <th>Created</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.subject }}</td>
                <td>{{ ticket.get_status_display }}</td>
                <td>{{ ticket.created_at|date:"Y-m-d H:i" }}</td>
                <td><a href="{% url 'support_detail' ticket.pk %}" class="btn btn-info btn-sm">View</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No tickets found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
